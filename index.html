<!doctype html>
<html lang="zh-Hant-TW">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
		integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
	<link rel="stylesheet" href="./css/style.css">
	<title>PigWin 線上投注站</title>

</head>

<body>
	<div class="container my-4">
		<div class="row justify-content-center">
			<div class="col-12 col-lg-6">
				<div class="row justify-content-center">
					<div class="col-6 col-lg-6 text-end">
						<span class="d-block spantxst">獲利獎金</span>
						<span id="get" class="d-block spantxst">0</span>
					</div>
					<div class="col-6 col-lg-6">
						<span class="d-block spantxst">投注金額</span>
						<span id="push" class="d-block spantxst">0</span>
					</div>
				</div>
			</div>
		</div>
		<div class="row mb-1 justify-content-center">
			<div class="col-12 col-lg-6">
				<div class="row my-1 justify-content-between">
					<div box-id="1" class="col-2 "> </div>
					<div box-id="2" class="col-2 "> </div>
					<div box-id="3" class="col-2 "> </div>
					<div box-id="4" class="col-2 "> </div>
					<div box-id="5" class="col-2 "> </div>
					<div box-id="6" class="col-2 "> </div>
				</div>
				<div class="row my-1 justify-content-between">
					<div box-id="22" class="col-2"> </div>
					<div class="col-8"></div>
					<div box-id="7" class="col-2 "> </div>
				</div>
				<div class="row my-1 justify-content-between">
					<div box-id="21" class="col-2"> </div>
					<div class="col-8 text-center fs-2 txani">PigWin 線上投注</div>
					<div box-id="8" class="col-2"> </div>
				</div>
				<div class="row my-1 justify-content-between align-items-center">
					<div box-id="20" class="col-2"> </div>
					<div class="col-8 text-center fs-5 ">您的資產</div>
					<div box-id="9" class="col-2"> </div>
				</div>
				<div class="row my-1 justify-content-between">
					<div box-id="19" class="col-2"> </div>
					<div class="col-8 m-auto">
						<div id="san" class="m-0 p-value"></div>
					</div>
					<div box-id="10" class="col-2"> </div>
				</div>
				<div class="row my-1 justify-content-between">
					<div box-id="18" class="col-2"> </div>
					<div class="col-8 m-auto">
						<div id="msg" class="m-0 p-value"></div>
					</div>
					<div box-id="11" class="col-2"> </div>
				</div>
				<div class="row my-1 justify-content-between">
					<div box-id="17" class="col-2"> </div>
					<div box-id="16" class="col-2"> </div>
					<div box-id="15" class="col-2"> </div>
					<div box-id="14" class="col-2"> </div>
					<div box-id="13" class="col-2"> </div>
					<div box-id="12" class="col-2"> </div>
				</div>
			</div>
		</div>
		<div class="row mb-1 justify-content-center">
			<div class="col-12 col-lg-6">
				<div class="row text-center justify-content-center align-items-center">
					<div class="col-12">
						<button class="btn btn-danger btn-lg w-100">開始</button>
					</div>
				</div>
			</div>
		</div>
		<div class="row mb-1 justify-content-center">
			<div class="col-12 col-lg-6">
				<div class="row text-center justify-content-center align-items-center">
					<div class="col-6">
						<button id="pushHero" class="btn btn-lg btn-primary w-100">+100</button>
					</div>
					<div class="col-6">
						<button id="removeHero" class="btn btn-lg btn-primary w-100">-100</button>
					</div>
				</div>
			</div>
		</div>
		<div class="row mb-1 justify-content-center">
			<div class="col-12 col-lg-6">
				<div class="input-group">
					<input id="piginput" type="text" class="form-control" placeholder="輸入禮包碼"
						aria-label="Example text with button addon" aria-describedby="pigbtn">
					<button class="btn btn-outline-secondary" type="button" id="pigbtn">輸入</button>
				</div>
			</div>
		</div>

		<div class="row mb-1 justify-content-center">
			<div class="col-12 col-lg-6">
				<div class="row text-center justify-content-center align-items-center">
					<div class="col-12 col-lg-5">
						<label for="speed" class="form-label">速度設定</label>
						<select id="speed" name="speed" class="form-select" aria-label=".form-select-lg example">
							<option selected value="15">15</option>
							<option value="30">30</option>
							<option value="50">50</option>
						</select>
					</div>
					<div class="col-12 col-lg-5">
						<label for="numTurn" class="form-label">圈數設定</label>
						<select id="numTurn" name="numTurn" class="form-select" aria-label=".form-select-lg example">
							<option selected value="1">1</option>
							<option value="3">3</option>
							<option value="5">5</option>
						</select>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
	<script src="./js/date.js"></script>
	<script src="./js/service.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

</body>

</html>
